<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Crop Recomendation System</title>
    <style>

       body{
        background-image: url(./static/paddyfield.jpg);
        background-size: cover;
       }
    </style>
  </head>
  <body>
    <div class="header bg-primary text-white">
        <marquee behavior="" direction="">
            <h1>
                KNN based Crop Recomendation System
            </h1>
        </marquee>
    </div>
    <div class="container bg-info col-md-4">
      <h3>Input The Parameters</h3>
      <form action="/predict" method="post">
        <table class="table">
          <tr>
            <td>N</td>
            <td>
              <input type="text" name="n" required>
            </td>
          </tr>
          <tr>
            <td>P</td>
            <td>
              <input type="text" name="p" required>
            </td>
          </tr>
          <tr>
            <td>K</td>
            <td>
              <input type="text" name="k" required>
            </td>
          </tr>
          <tr>
            <td>Temp</td>
            <td>
              <input type="text" name="temp" required>
            </td>
          </tr>
          <tr>
            <td>Humidity</td>
            <td>
              <input type="text" name="humidity" required>
            </td>
          </tr>
          <tr>
            <td>PH</td>
            <td>
              <input type="text" name="ph" required>
            </td>
          </tr>
          <tr>
            <td>RAINFALL</td>
            <td>
              <input type="text" name="rainfall" required>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Recommend" class="btn btn-danger">
            </td>
          </tr>
        </table>
      </form>

    </div>
    <div class="bg-danger text-red text-center">
    {% if result %}
      <h1>
        {{ result }}
      </h1>
    {% endif %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
